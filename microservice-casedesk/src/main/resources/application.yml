spring:
  application:
    name: microservice-casedesk

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:casedesk_db}?createDatabaseIfNotExist=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:Karlam030879@}

  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        physical_naming_strategy: com.microservice.casedesk.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy
        enable_lazy_load_no_trans: true

  data:
    jpa:
      repositories:
        bootstrap-mode: default

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

  cloud:
    compatibility-verifier:
      enabled: false

    config:
      enabled: false
      import-check:
        enabled: false

    # Spring Cloud Stream deshabilitado - Usando @RabbitListener directo
    stream:
      default-binder: rabbit

server:
  port: ${SERVER_PORT:8095}

authorization:
  jwt:
    secret: ${JWT_SECRET:AylluCare2024SecretKeyForJWTSigningMustBeAtLeast256BitsLongForHS256Algorithm}

services:
  profile:
    url: ${PROFILE_SERVICE_URL:http://localhost:8091}
  anamnesis:
    url: ${ANAMNESIS_SERVICE_URL:http://localhost:8092}
  triage:
    url: ${TRIAGE_SERVICE_URL:http://localhost:8094}

eureka:
  instance:
    hostname: localhost

  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

api:
  version: 1.0.0
  description: CaseDesk Service API for AylluCare/B4U Platform - Medical Case Management

logging:
  level:
    root: INFO
    com.microservice.casedesk: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.cloud.stream: DEBUG
    org.springframework.amqp: DEBUG

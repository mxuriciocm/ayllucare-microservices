spring:
  application:
    name: microservice-triage
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/triage_db?createDatabaseIfNotExist=true
    username: root
    password: Karlam030879@
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        physical_naming_strategy: com.microservice.triage.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy
        enable_lazy_load_no_trans: true

  data:
    jpa:
      repositories:
        bootstrap-mode: default

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  cloud:
    compatibility-verifier:
      enabled: false

    stream:
      function:
        definition: anamnesisSummaryCreated;triageResultCreated
      bindings:
        anamnesisSummaryCreated-in-0:
          destination: anamnesis.events
          group: triage-service
          content-type: application/json
        triageResultCreated-out-0:
          destination: triage.events
          group: triage-service
          content-type: application/json

      rabbit:
        bindings:
          anamnesisSummaryCreated-in-0:
            consumer:
              binding-routing-key: anamnesis.summary.created
              exchange-type: topic

          triageResultCreated-out-0:
            producer:
              routing-key-expression: '''triage.result.created'''
              exchange-type: topic

    config:
      enabled: false
      import-check:
        enabled: false

server:
  port: ${SERVER_PORT:8094}

authorization:
  jwt:
    secret: ${JWT_SECRET:AylluCare2024SecretKeyForJWTSigningMustBeAtLeast256BitsLongForHS256Algorithm}

services:
  profile:
    url: ${PROFILE_SERVICE_URL:http://microservice-profiles}

eureka:
  instance:
    hostname: localhost

  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

api:
  version: 1.0.0
  description: Triage Service API for AylluCare/B4U Platform - Medical Priority Assessment

logging:
  level:
    root: INFO
    com.microservice.triage: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

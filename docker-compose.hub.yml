version: '3.8'

services:
  # ==========================================
  # INFRASTRUCTURE
  # ==========================================

  mysql:
    image: mysql:8.0
    container_name: ayllucare-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ayllucare-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-ayllucare}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      timeout: 30s
      retries: 10
      interval: 10s
      start_period: 60s

  # ==========================================
  # CONFIG SERVER (arranca primero)
  # ==========================================

  config-service:
    image: ${DOCKER_USERNAME:-mxuriciocm}/ayllucare-config-service:${VERSION:-latest}
    container_name: ayllucare-config-service
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      timeout: 10s
      retries: 15
      interval: 10s
      start_period: 30s

  # ==========================================
  # EUREKA (depende de config-service)
  # ==========================================

  eureka-service:
    image: ${DOCKER_USERNAME:-mxuriciocm}/ayllucare-eureka-service:${VERSION:-latest}
    container_name: ayllucare-eureka-service
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      config-service:
        condition: service_healthy
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      timeout: 10s
      retries: 15
      interval: 10s
      start_period: 60s

  # ==========================================
  # MICROSERVICES
  # ==========================================

  iam-service:
    image: ${DOCKER_USERNAME:-mxuriciocm}/ayllucare-iam-service:${VERSION:-latest}
    container_name: ayllucare-iam-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8090:8090"
    restart: unless-stopped

  profiles-service:
    image: ${DOCKER_USERNAME:-mxuriciocm}/ayllucare-profiles-service:${VERSION:-latest}
    container_name: ayllucare-profiles-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - RABBITMQ_USER=${RABBITMQ_USER:-ayllucare}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8092:8092"
    restart: unless-stopped

  anamnesis-service:
    image: ${DOCKER_USERNAME:-mxuriciocm}/ayllucare-anamnesis-service:${VERSION:-latest}
    container_name: ayllucare-anamnesis-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - RABBITMQ_USER=${RABBITMQ_USER:-ayllucare}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8093:8093"
    restart: unless-stopped

  triage-service:
    image: ${DOCKER_USERNAME:-mxuriciocm}/ayllucare-triage-service:${VERSION:-latest}
    container_name: ayllucare-triage-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - RABBITMQ_USER=${RABBITMQ_USER:-ayllucare}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8094:8094"
    restart: unless-stopped

  casedesk-service:
    image: ${DOCKER_USERNAME:-mxuriciocm}/ayllucare-casedesk-service:${VERSION:-latest}
    container_name: ayllucare-casedesk-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - RABBITMQ_USER=${RABBITMQ_USER:-ayllucare}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      eureka-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8095:8095"
    restart: unless-stopped

  gateway-service:
    image: ${DOCKER_USERNAME:-mxuriciocm}/ayllucare-gateway-service:${VERSION:-latest}
    container_name: ayllucare-gateway-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      eureka-service:
        condition: service_healthy
      iam-service:
        condition: service_started
      profiles-service:
        condition: service_started
      anamnesis-service:
        condition: service_started
      triage-service:
        condition: service_started
      casedesk-service:
        condition: service_started
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  mysql_data:
  rabbitmq_data:


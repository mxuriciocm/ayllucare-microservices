spring:
  application:
    name: microservice-anamnesis

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/anamnesis_db?createDatabaseIfNotExist=true
    username: root
    password: Karlam030879@
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        physical_naming_strategy: com.microservice.anamnesis.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy
        enable_lazy_load_no_trans: true

  data:
    jpa:
      repositories:
        bootstrap-mode: default
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    stream:
      bindings:
        anamnesisSessionCompleted-out-0:
          destination: anamnesis.events
          group: anamnesis-service
          content-type: application/json
        anamnesisSummaryCreated-out-0:
          destination: anamnesis.events
          group: anamnesis-service
          content-type: application/json
      rabbit:
        bindings:
          anamnesisSessionCompleted-out-0:
            producer:
              routing-key-expression: '''anamnesis.session.completed'''

          anamnesisSummaryCreated-out-0:
            producer:
              routing-key-expression: '''anamnesis.summary.created'''

server:
  port: ${SERVER_PORT:8093}
authorization:
  jwt:
    secret: ${JWT_SECRET:AylluCare2024SecretKeyForJWTSigningMustBeAtLeast256BitsLongForHS256Algorithm}
services:
  profile:
    url: ${PROFILE_SERVICE_URL:http://microservice-profiles}
eureka:
  instance:
    hostname: localhost

  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
llm:
  provider: gemini
gemini:
  enabled: true
  api:
    key: ${GEMINI_API_KEY:AIzaSyCjIVidoDrdxl2dSmgYOkTV78FxyBsU6R4}
  model: ${GEMINI_MODEL:gemini-2.0-flash}
  max:
    tokens: ${GEMINI_MAX_TOKENS:1000}
  temperature: ${GEMINI_TEMPERATURE:0.7}
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

api:
  version: 1.0.0
  description: Anamnesis-LLM Service API for AylluCare/B4U Platform - Manages conversational medical interviews with AI
logging:
  level:
    root: INFO
    com.microservice.anamnesis: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

